<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var diadelasemana = "longaniza";
            switch(diadelasemana){
                case "lunes":
                    document.write("Hoy es el peor día de la semana");
                    break;
                case "martes":
                    document.write("Hoy es el segundo peor día de la semana");
                    break;
                case "miercoles":
                    document.write("Ya estamos a mitad de semana");
                    break;
                case "jueves":
                    document.write("Ya es casi viernes");
                    break;
                case "viernes":
                    document.write("Por fin es viernes");
                    break;
                case "sabado":
                    document.write("El mejor dia de la semana");
                    break;
                case "domingo":
                    document.write("Parece mentira que mañana sea lunes");
                    break;
                default:
                    document.write("Lo que has escrito no es un día");
                    
            }
            
        </script>
    </body>
</html>
