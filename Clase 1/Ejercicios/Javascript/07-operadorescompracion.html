<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            console.log("operador de igualdad:")
            console.log(4==3)
            console.log("operador de no igualdad:")
            console.log(4!=3)
            console.log("operador mayor que:")
            console.log(4>3)
            console.log("operador mayor o igual que:")
            console.log(4>=3)
            console.log("operador menor que:")
            console.log(4<3)
            console.log("operador menor o igual que:")
            console.log(4<=3)
        </script>
    </body>
</html>
