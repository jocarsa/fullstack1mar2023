<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function saluda(nombre){
                document.write("Hola, "+nombre+", yo te saludo<br>");
            }
            saluda("Juan");
            saluda("Jose Vicente");
            saluda("Jorge");
            saluda("Jaime");
        </script>
    </body>
</html>
